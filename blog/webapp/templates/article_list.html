{% extends 'base.html' %}
{% block title %}Главная страница{% endblock %}
{% block content %}


    <div class="mt-3 mb-3">
        <form class="" action="{% url 'article_list' %}" method="GET">
            {% csrf_token %}
            {{ form.search.label }}: {{ form.search }} {{ form.text }}
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Искать</button>
        </form>
    </div>
    {% for article in article_list %}
        <h4><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h4>
        <p>{{ article.author }}</p>
        <hr>
    {% endfor %}
{% endblock %}
