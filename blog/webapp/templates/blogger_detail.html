{% extends 'base.html' %}
{% block title %}Пользователь{% endblock %}

{% block content %}
    <h1>{{ blogger.name }}</h1>
    <p>{{ blogger.email }}</p>
    <p>{{ blogger.phone }}</p>
    <h2>Статьи</h2>
    {% for article in blogger.blog_author.all %}
        <div>{{ article.title }}</div>
    {% endfor %}
    <h2>Избранные</h2>
    <a href="{% url 'favorite' blogger.pk%}">Избранные</a>

{% endblock %}
