{% extends 'base.html' %}
{% block title %}Пользователь{% endblock %}

{% block content %}
    <h1>{{ blogger.name }}</h1>
    <p>Электронная почта: {{ blogger.email }}</p>
    <p>Телефон: {{ blogger.phone }}</p>
    <h5 class="mt-4">Статьи</h5>
    {% for article in blogger.blog_author.all %}
        <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a> <br>
    {% endfor %}

    <a href="{% url 'favorite' blogger.pk%}"><h5 class="mt-4">Избранные</h5></a>

{% endblock %}
